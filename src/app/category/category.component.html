<div class="loading-container" *ngIf="loading">
  <nb-spinner
    size="large"
    status="primary"
    message="Please wait..."
    fixed
  ></nb-spinner>
</div>
<nb-card>
  <nb-card-header> Category Table </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (deleteConfirm)="onDeleteConfirm($event)"
      (createConfirm)="onCreateConfirm($event)"
      (editConfirm)="onEditConfirm($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
